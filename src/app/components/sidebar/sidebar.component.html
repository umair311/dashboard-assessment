<nav class="sidebar bg-dark text-white">

      <img src="assets/logo.png" alt="Logo" class="logo">
    </div>

      <li class="nav-item w-100" *ngFor="let link of links"  routerLinkActive="active">

      </li>
    </ul>
  </nav>
